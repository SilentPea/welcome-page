<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/877e6388e1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content">
      <div class="loginform">
        <form class="registerForm">
          <h1>Welcome back</h1>
          <p>Welcome back! Please enter your details.</p>
          <div class="registerForm__element">
            <p>Email</p>
            <br />
            <input type="email" required placeholder="Enter your email" />
          </div>
          <div class="registerForm__element">
            <p>Password</p>
            <br />
            <input type="password" required />
          </div>
          <div class="registerForm__checkbox">
            <label class="register__element__label"
              ><input type="checkbox" class="checkbox" />
              Remember for 30 days
            </label>
            <div><a href="">Forgot password</a></div>
          </div>
          <button class="signUpBtn">Sign In</button>
          <button class="signWgoogle">
            <i class="fa-brands fa-google fa-xl"></i>
            Sign in with Google
          </button>
          <div class="signUp">
            <p>Don't have an account?</p>
            <a href="">Sign Up</a>
          </div>
        </form>
      </div>
      <div class="wallpaper-div">
        <img
          src="https://wallpapercave.com/wp/wp5539367.jpg"
          alt="wallpaper"
          class="wallpaper"
        />
      </div>
    </div>
  </body>
</html>
